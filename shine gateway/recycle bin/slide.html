<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <!-- Carousel -->
<div id="photoCarousel" class="carousel slide" data-bs-ride="carousel">
  
  <!-- Indicators -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#photoCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#photoCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#photoCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>

  <!-- Slides -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="../img/1.jpeg" class="d-block w-100 img-fluid" alt="Image 1" style="height: 500px; object-fit: cover;">
    </div>
    <div class="carousel-item">
      <img src="../img/5.jpeg" class="d-block w-100 img-fluid" alt="Image 2" style="height: 500px; object-fit: cover;">
    </div>
    <div class="carousel-item">
      <img src="../img/4.jpeg" class="d-block w-100 img-fluid" alt="Image 3" style="height: 500px; object-fit: cover;">
    </div>
  </div>

  <!-- Controls -->
  <button class="carousel-control-prev" type="button" data-bs-target="#photoCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#photoCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden"></span>
  </button>
</div>

<!-- Include Bootstrap 5 JS just before closing </body> -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
