<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="../coding/css/style.css" rel="stylesheet" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .background-radial-gradient {
      min-height: 100vh;
      background-color: #1b4f72;
      background-image: radial-gradient(650px circle at 0% 0%,
          #21618c 15%,
          #1b4f72 35%,
          #154360 75%,
          #122b40 80%,
          transparent 100%),
        radial-gradient(1250px circle at 100% 100%,
          #2874a6 15%,
          #1b4f72 35%,
          #154360 75%,
          #122b40 80%,
          transparent 100%);
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
    }

    #radius-shape-1,
    #radius-shape-2 {
      z-index: 1;
    }

    .bg-glass {
      background-color: hsla(0, 0%, 100%, 0.9) !important;
      backdrop-filter: saturate(200%) blur(25px);
      z-index: 2;
      position: relative;
    }

    .form-control::placeholder {
      color: #666;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 15px;
      transform: translateY(-50%);
      font-size: 1.3rem;
      color: #1b4f72;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Section: Design Block -->
  <section class="background-radial-gradient overflow-hidden">
    <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
      <div class="row gx-lg-5 align-items-center mb-5">
        <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
          <h1 class="my-5 display-5 fw-bold ls-tight" style="color: hsl(218, 81%, 95%)">
            Bridging Talent & Opportunity <br />
            <span style="color:hsl(207, 100%, 85%)">Shine brighter with us</span>
          </h1>

          <p class="mb-4 opacity-70" style="color: hsl(218, 81%, 85%)">
            Welcome to Shine Gateway â€” where talent meets opportunity. Connect, grow, and shine in your career journey with a platform built to empower your success.
          </p>
        </div>

        <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
          <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
          <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>

          <div class="card bg-glass">
            <div class="card-body px-4 py-5 px-md-5">
              <form>
                <div class="all">
                  <div class="login">
                    <div class="login-header">
                      <h2 class="d-flex justify-content-center">Shine Gateway</h2>
                    </div>
                    <h1 class="d-flex justify-content-center">Login</h1>
                    <form action="" method="POST">
                      <input type="text" maxlength="20" name="username" required placeholder="Username" class="form-control my-3" />

                      <!-- Password Field with Eye Icon -->
                      <div class="position-relative">
                        <input type="password" id="password" name="password" maxlength="10" required placeholder="Password" class="form-control my-4" />
                        <span class="toggle-password">
                          <i class="bi bi-eye-slash" id="toggleIcon"></i>
                        </span>
                      </div>

                      <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-custom rounded-pill mt-1">Submit</button>
                      </div>
                    </form>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const togglePassword = document.querySelector('.toggle-password');
    const passwordInput = document.getElementById('password');
    const icon = document.getElementById('toggleIcon');

    togglePassword.addEventListener('click', () => {
      const isPassword = passwordInput.type === 'password';
      passwordInput.type = isPassword ? 'text' : 'password';
      icon.classList.toggle('bi-eye');
      icon.classList.toggle('bi-eye-slash');
    });
  </script>
</body>
</html>
